<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="/css/main.css" type="text/css" rel="stylesheet">
    <title>Test Document</title>
</head>
<body>
    <div class="block header">
        <div class="block_wrapper">
            <h1>Test project</h1>
        </div>
    </div>

    <div class="block content">
        <div class="block_wrapper">
            <div class="loading">Loading...</div>
            <div class="newsList__filter">
                <input type="text" class="newsList__filter-imput" placeholder="Search news">
            </div>
            <ul class="newsList">
            </ul>
            <div class="newsList__nav">
                <a class="newsList__nav-previous">Prev</a>
                <a class="newsList__nav-next">Next</a>
            </div>
            <hr>
            <form class="addNews">
                <div class="addNews__row">
                    <label class="addNews__row-label">
                        Title
                    </label>
                    <input
                        type="text"
                        name="title"
                        value=""
                        placeholder="Enter title"
                        class="addNews_row-input addNews__title">
                </div>
                <div class="addNews__row">
                    <label class="addNews__row-label">
                        Image
                    </label>
                    <input
                        type="text"
                        name="image"
                        value=""
                        placeholder="Enter image src"
                        class="addNews_row-input addNews__image">
                </div>
                <div class="addNews__row">
                    <label class="addNews__row-label">
                        Title
                    </label>
                    <textarea
                        type="text"
                        name="body"
                        class="addNews_row-input addNews__body"></textarea>
                </div>
                <div class="addNews__row">
                    <input type="submit" value="Send">
                </div>
            </form>
        </div>
    </div>

    <div class="block footer">
        <div class="block_wrapper">
            <p>Copiright 2017</p>
        </div>
    </div>

    <div class="popup">
        <div class="popup_wrapper"></div>
        <div class="popup_content"></div>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="/js/main.js"></script>
</body>
</html>
